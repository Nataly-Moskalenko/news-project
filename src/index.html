<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.css" />

    <script type="module" src="./index.js"></script>
    <script type="module" src="./js/search-button.js"></script>
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <include src="./partials/search-button.html"></include>
    <main>
      <include src="./partials/news-cards.html"></include>

      <section class="js-empty-query empty-query">
        <div class="container">
          <p class="empty-query__title">
            We havenâ€™t found news from this category
          </p>
          <div class="empty-query__thumb">
            <picture>
              <source
                srcset="
                  ./images/mobile-news.jpg    1x,
                  ./images/mobile-news@2x.jpg 2x
                "
                type="image/jpeg"
                media="(max-width: 767px)"
              />
              <source
                srcset="
                  ./images/tablet-news.jpg    1x,
                  ./images/tablet-news@2x.jpg 2x
                "
                type="image/jpeg"
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  ./images/desktop-news.jpg    1x,
                  ./images/desktop-news@2x.jpg 2x
                "
                type="image/jpeg"
                media="(min-width: 1280px)"
              />
              <img
                srcset="
                  ./images/tablet-news.jpg    1x,
                  ./images/tablet-news@2x.jpg 2x
                "
                src="./images/desktop-news@2x.jpg"
                alt="Empty news query image"
                class="empty-query__img"
              />
            </picture>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
